<div>
	<check if="{{ @result == '' }}">
		<true>
			Es wurden keine Rezepte für diese Zutaten gefunden.<br>
			<a href="/rezeptzutatensuche">Zurück zur Suche</a>
		</true>
		<false>
			Es wurden folgende Rezepte gefunden:
			<ul>
			<repeat group="{{ @result }}" value="{{ @recipe }}">
				<li><a href="/recipe/{{@recipe.id}}">{{ @recipe.name }}</a></li>
			</repeat>
			</ul>
		</false>
	</check>
</div>
